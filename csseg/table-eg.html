<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>table eg</title>
    <link rel="stylesheet" type="text/css" href="table-eg.css" >
  </head>
  <body>


    <h2>Table - No Style</h2>
    
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Height</th>
      </tr>
      <tr>
        <td>Joe</td>
        <td>15</td>
        <td>5'8"</td>
      </tr>
      <tr>
        <td>James</td>
        <td>14</td>
        <td>6'2"</td>
      </tr>
      <tr>
        <td>Dave</td>
        <td>18</td>
        <td>5'9'</td>
      </tr> 
    </table>
    
    <hr>
    
    <h2>Table - Style 1</h2>
    
    <table class="tablestyle1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Height</th>
      </tr>
      <tr>
        <td>Joe</td>
        <td>15</td>
        <td>5'8"</td>
      </tr>
      <tr>
        <td>James</td>
        <td>14</td>
        <td>6'2"</td>
      </tr>
      <tr>
        <td>Dave</td>
        <td>18</td>
        <td>5'9'</td>
      </tr> 
    </table>
    
    <hr>
    
    <h2>Table - Style 2</h2>
    
    <table class="tablestyle2">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Height</th>
      </tr>
      <tr>
        <td>Joe</td>
        <td>15</td>
        <td>5'8"</td>
      </tr>
      <tr>
        <td>James</td>
        <td>14</td>
        <td>6'2"</td>
      </tr>
      <tr>
        <td>Dave</td>
        <td>18</td>
        <td>5'9'</td>
      </tr> 
    </table>
    
    
    
  </body>
</html>
